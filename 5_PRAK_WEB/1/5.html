<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Praktikum Web</title>
    </head>
    <body>
        <p>
            <img src="img1.jpg" height="100" width="100">
            Perataan teks di bawah secara default dan gambar asli dengan ukuran 100 x 100
        </p>

        <p>
            <img src="img2.jpg" height="100" width="100" align="top" border="2">
            Perataan teks di atas dengan border 2 px
        </p>

        <p algin="center">
            <img src="img3.jpg" height="100" width="100" align="middle">
            Perataan teks di tengah <br> dan letak gambar di tengah dokumen
        </p>
    </body>
</html>
