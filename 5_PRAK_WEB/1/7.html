<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Praktikum Web</title>
    </head>
    <body>
        <center>
            <p>Tabel biasa</p>
            <table border="1">
                <tr>
                    <td>cell 1a</td>
                    <td>cell 1b</td>
                    <td>cell 1c</td>
                </tr>
                <tr>
                    <td>cell 2a</td>
                    <td>cell 2b</td>
                    <td>cell 2c</td>
                </tr>
            </table>
            
            <p>Colspan</p>
            <table border="1">
                <tr>
                    <td colspan="3" align="center">Quarter 1</td>14
                </tr>
                <tr>
                    <td>Jan</td>
                    <td>Feb</td>
                    <td>Mar</td>
                </tr>
            </table>

            <p>Rowspan</p>
            <table border="1">
                <tr>
                    <td rowspan="3" align="center">Quarter 1</td>14
                    <td>Jan</td>
                </tr>
                <tr>
                    <td>Feb</td>
                </tr>
                <tr>
                    <td>Mar</td>
                </tr>
            </table>
        </center>

    </body>
</html>
